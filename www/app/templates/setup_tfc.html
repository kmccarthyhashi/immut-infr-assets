{% extends 'base.html' %}

{% block head %}
{{ super() }}
<style>
    .main-content {
        width: var(--instruqt-view-width);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 20px;
    }

    .explainer-icon {
        width: 128px;
        height: 128px;
    }

    .explainer {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}

{% block main_body %}

<div class="main-container">
    <div class="main-content">

            <div class="explainer" style="--splash-delay: 6; width: 300px;">
                <br><br><br><br>
                <img src="{{ url_for('static', filename='img/compare-diagram.png') }}">
            </div>
    </div>

</div>

{% endblock %}

{% block last_page %}
<a href="{{ url_for('setup_hcp') }}">
    <img src="{{ url_for('static', filename='img/left-arrow.svg') }}" alt="Last">
</a>
{% endblock %}

{% block next_page %}
<a href="{{ url_for('track_auth') }}">
    <img src="{{ url_for('static', filename='img/right-arrow.svg') }}" alt="Next">
</a>
{% endblock %}
